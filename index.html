<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuGet Package Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #004c8c, #0066cc);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #004c8c;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-section {
            padding: 30px;
        }

        .chart-container {
            margin-bottom: 40px;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }

        .packages-table {
            background: white;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .table-header {
            background: #004c8c;
            color: white;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .version-badge {
            background: #0066cc;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ NuGet Package Visualizer</h1>
            <p>Company Package Repository Analytics</p>
        </div>

        <div id="loading" class="loading">
            Loading package data...
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="totalPackages" class="stat-number">0</div>
                    <div class="stat-label">Total Packages</div>
                </div>
                <div class="stat-card">
                    <div id="totalDownloads" class="stat-number">0</div>
                    <div class="stat-label">Total Downloads</div>
                </div>
                <div class="stat-card">
                    <div id="avgVersion" class="stat-number">0.0</div>
                    <div class="stat-label">Avg Version</div>
                </div>
                <div class="stat-card">
                    <div id="latestUpdate" class="stat-number">-</div>
                    <div class="stat-label">Latest Update</div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-title">Package Downloads Distribution</div>
                    <div class="chart-wrapper">
                        <canvas id="downloadsChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Package Versions Overview</div>
                    <div class="chart-wrapper">
                        <canvas id="versionsChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="packages-table">
                <div class="table-header">ðŸ“¦ Package Details</div>
                <table>
                    <thead>
                        <tr>
                            <th>Package Name</th>
                            <th>Version</th>
                            <th>Downloads</th>
                            <th>Last Updated</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="packagesTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let packagesData = [];

        async function loadPackagesData() {
            try {
                const response = await fetch('packages.json');
                packagesData = await response.json();
                displayData();
            } catch (error) {
                console.error('Error loading packages data:', error);
                document.getElementById('loading').innerHTML = 'Error loading package data. Please check if packages.json exists.';
            }
        }

        function displayData() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            updateStats();
            createCharts();
            populateTable();
        }

        function updateStats() {
            const totalPackages = packagesData.length;
            const totalDownloads = packagesData.reduce((sum, pkg) => sum + pkg.downloads, 0);
            const avgVersion = (packagesData.reduce((sum, pkg) => sum + parseFloat(pkg.version), 0) / totalPackages).toFixed(1);
            const latestUpdate = packagesData.reduce((latest, pkg) => 
                new Date(pkg.lastUpdated) > new Date(latest) ? pkg.lastUpdated : latest, 
                packagesData[0]?.lastUpdated || ''
            );

            document.getElementById('totalPackages').textContent = totalPackages.toLocaleString();
            document.getElementById('totalDownloads').textContent = totalDownloads.toLocaleString();
            document.getElementById('avgVersion').textContent = avgVersion;
            document.getElementById('latestUpdate').textContent = new Date(latestUpdate).toLocaleDateString();
        }

        function createCharts() {
            createDownloadsChart();
            createVersionsChart();
        }

        function createDownloadsChart() {
            const ctx = document.getElementById('downloadsChart').getContext('2d');
            const sortedPackages = [...packagesData].sort((a, b) => b.downloads - a.downloads).slice(0, 10);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedPackages.map(pkg => pkg.name),
                    datasets: [{
                        label: 'Downloads',
                        data: sortedPackages.map(pkg => pkg.downloads),
                        backgroundColor: 'rgba(0, 102, 204, 0.8)',
                        borderColor: 'rgba(0, 102, 204, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createVersionsChart() {
            const ctx = document.getElementById('versionsChart').getContext('2d');
            const versionCounts = {};
            
            packagesData.forEach(pkg => {
                const majorVersion = pkg.version.split('.')[0];
                versionCounts[majorVersion] = (versionCounts[majorVersion] || 0) + 1;
            });

            const labels = Object.keys(versionCounts).sort((a, b) => parseInt(a) - parseInt(b));
            const data = labels.map(label => versionCounts[label]);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.map(v => `v${v}.x`),
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#004c8c', '#0066cc', '#3399ff', '#66b3ff', 
                            '#99ccff', '#ccddff', '#ff6b6b', '#4ecdc4'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        function populateTable() {
            const tbody = document.getElementById('packagesTableBody');
            tbody.innerHTML = '';

            packagesData.forEach(pkg => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${pkg.name}</strong></td>
                    <td><span class="version-badge">${pkg.version}</span></td>
                    <td>${pkg.downloads.toLocaleString()}</td>
                    <td>${new Date(pkg.lastUpdated).toLocaleDateString()}</td>
                    <td>${pkg.description}</td>
                `;
                tbody.appendChild(row);
            });
        }

        loadPackagesData();
    </script>
</body>
</html>
